<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous"
      />
      <title>Calculadora</title>
   </head>
   <body>
      <div class="container m-4 p-4 border">
         <h1 id="title">Calculadora</h1>
         <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-1 col-form-label">A</label>
            <div class="col-sm-4">
               <input type="number" class="form-control" id="inputA" />
            </div>
            <label for="staticEmail" class="col-sm-1 col-form-label">B</label>
            <div class="col-sm-4">
               <input type="number" class="form-control" id="inputB" />
            </div>

            <div class="mb-3 row">
               <button
                  id="btnMult"
                  type="button"
                  class="btn btn-primary col-sm-3 m-3"
               >
                  Multiplicar
               </button>
               <button
                  id="btnSum"
                  type="button"
                  class="btn btn-primary col-sm-3 m-3"
               >
                  Sumar
               </button>
               <button
                  id="btnClean"
                  type="button"
                  class="btn btn-primary col-sm-2 m-3"
               >
                  C
               </button>
            </div>
            <div class="mb-3 row">
               <label for="resultado" class="col-sm-2 col-form-label"
                  >Resultado</label
               >
               <div class="col-sm-4">
                  <input
                     type="text"
                     readonly
                     class="form-control"
                     id="resultado"
                  />
               </div>
            </div>
            <div class="mb-3 row">
               <div class="mb-3 col-sm-6">
                  <label for="Textarea" class="form-label"
                     >Resultados Anteriores:</label
                  >
                  <div
                     id="resultados"
                     class="border border-secondary h-100"
                  ></div>
               </div>
            </div>
         </div>
      </div>
      <script src="calculadora.js"></script>
   </body>
</html>
