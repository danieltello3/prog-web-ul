<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous"
      />
      <title>Registo bootstrap</title>
   </head>
   <body>
      <main class="container-md">
         <div class="col-6 m-auto mt-5 border border-dark">
            <div
               class="border-bottom border-dark d-flex justify-content-between"
            >
               <p class="ms-2 mb-0">Sign up for #####</p>
               <p class="mb-0 me-2">x</p>
            </div>
            <div class="container-fluid">
               <p class="mt-3">
                  Sign up quickly <a href="#">with Google Authentication</a>, or
                  fill in the form below:
               </p>
               <form class="row g-3 need-validation">
                  <div class="mb-3">
                     <label for="exampleFormControlInput1" class="form-label"
                        >Email address <span class="text-danger">*</span>
                     </label>
                     <input
                        type="email"
                        class="form-control"
                        id="exampleFormControlInput1"
                        value="xyz@abc.com"
                        required
                     />
                  </div>
                  <div class="mb-3">
                     <label for="fullName" class="form-label"
                        >Full Name <span class="text-danger">*</span></label
                     >
                     <input
                        type="text"
                        class="form-control"
                        id="fullName"
                        autofocus
                        required
                     />
                  </div>
                  <div class="mb-3">
                     <label for="inputPassword" class="form-label"
                        >Choose a password
                        <span class="text-danger">*</span></label
                     >
                     <input
                        type="password"
                        class="form-control"
                        id="inputPassword"
                        required
                     />
                     <div class="mt-2">
                        Please provide a password of at least
                        <strong>8 characters.</strong>
                     </div>
                     <div class="form-check mt-4">
                        <input
                           class="form-check-input"
                           type="checkbox"
                           value=""
                           id="flexCheckDefault"
                        />
                        <label class="form-check-label" for="flexCheckDefault">
                           <span class="text-danger">*</span> I have read and
                           agree to #####'s <a href="#">Privacy Policy</a>
                           <a href="#">Terms of Service</a>.
                        </label>
                     </div>
                     <div class="mt-3 row border-top border-dark">
                        <a href="#" class="col align-self-start mt-3"
                           >Resend Verification Email</a
                        >
                        <button
                           type="button"
                           class="btn btn-primary col-2 align-self-end me-2 mt-3"
                        >
                           Continue
                        </button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </main>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
